<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏开始-->
        <div class="swiper-slide diyi">
            <div class="diyi-top ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s"
                 swiper-animate-delay="0s">
                <img src="img/one.jpg">
            </div>
            <div class="diyi-zhong ani" swiper-animate-effect="rollIn" swiper-animate-duration="2s"
                 swiper-animate-delay="2s">
                <img class="ring" src="img/jiezhi.png" alt="">
                <img class="mary" src="img/womenjiehunla.png" alt="">
            </div>
            <div class="zuibotton ani" swiper-animate-effect="flipInX" swiper-animate-duration="2s"
                 swiper-animate-delay="4s">
                <p>2017.07.27</p>
            </div>
        </div>
        <!--第一屏结束-->
        <!--第二瓶开始-->
        <div class="swiper-slide two">
            <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0s">
                <img src="img/two_top.jpg" alt="">
            </div>
            <div class="center ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="2s"
                 swiper-animate-delay="4s">
                <img src="img/two_center.jpg" alt="">
            </div>
            <div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s"
                 swiper-animate-delay="2s">
                <img src="img/two_bottom.jpg" alt="">
            </div>
        </div>
        <!--第二瓶结束-->
        <!--第三屏开始-->
        <div class="swiper-slide three">
            <div>
            </div>
        </div>
        <!--第三屏结束-->
        <div class="swiper-slide four"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<!-- 如果需要导航按钮 -->
<div class="swiper-button-next"></div>
<!--音乐开始-->
<div id="music">
    <img src="img/music_off.png" alt="" class="musictu">
    <img src="img/music.gif" alt="" class="bg">
    <audio src="img/bgmusic.mp3" autoplay></audio>
</div>
<!--音乐结束-->
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
